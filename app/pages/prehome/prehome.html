<ion-content padding class="prehome">
  <ion-card>
    <ion-card-header><img src="../../img/logo-mercadona.jpg"/>
    </ion-card-header>
    <ion-card-content>
      <hr/>
      Conéctate con una red social
      <button outline><icon ion-social-facebook></icon>Conéctate con facebook</button>
      <button secondary outline><icon ion-social-twitter></icon>Conéctate con twitter</button>
      <hr/>
      o con tu usuario de Mercadona
      <div><button dark outline><icon mail></icon>Correo electrónico</button></div>
      <div><button dark outline><icon lock></icon>Contraseña</button></div>
      <br/>
      <button block class="cerrar" (click)="close()">Iniciar sesión</button>
    </ion-card-content>
  </ion-card>

</ion-content>
